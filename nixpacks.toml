[phases.setup]
cmds = [
    "apt-get update",
    "apt-get install -y python3-dev default-libmysqlclient-dev build-essential pkg-config"
]

[phases.install]
cmds = [
    "pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "python -c \"import sys; print(f'Python {sys.version}')\""
]

[start]
cmd = "gunicorn run:app"