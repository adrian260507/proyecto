[phases.setup]
cmds = [
    "apt-get update",
    "apt-get install -y python3 python3-pip python3-venv python3-dev default-libmysqlclient-dev build-essential pkg-config"
]

[phases.install]
cmds = [
    "python3 -m venv /opt/venv",
    "/opt/venv/bin/pip install --no-cache-dir -r requirements.txt"
]

[phases.build]
cmds = [
    "/opt/venv/bin/python -c \"import sys; print(f'Python {sys.version}')\""
]

[start]
cmd = "/opt/venv/bin/gunicorn run:app"
